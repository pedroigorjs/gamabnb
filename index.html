<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamabnb</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="./assets/img/logo.svg" alt="gamabnb">
  </header>

  <main class="container">
    <section class="rooms">
      <header class="tile">
        <span class="call-text">Mais de 300 acomodações</span>
        <h2 class="title">Acomodações em todo o mundo</h2>
      </header>

      <div class="alert">
        <img src="https://a0.muscache.com/airbnb/static/packages/icon-uc-alarm.e0a2b02f.gif">
        <div>
          <p>
            <strong>Verifique as restrições de viagem antes de fazer uma reserva</strong>. A saúde e a segurança das nossas comunidades vêm sempre em primeiro lugar. Siga as orientações do governo e viaje apenas se for essencial. <a href="#">Saiba mais</a>
          </p>
        </div>
      </div>

      <ul class="rooms-list"></ul>
    </section>
  </main>

  <script src="./assets/js/index.js"></script>
</body>
</html>
